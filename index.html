<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='/webchat/assets/css/index.css'></link>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='https://cdn.socket.io/3.1.3/socket.io.min.js' integrity='sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh' crossorigin='anonymous'></script>
    <script src='/webchat/assets/js/ChatPrototypes.js' type='module'></script>
    <script src='/webchat/assets/js/ChatUI.js' type='module'></script>
    <script src='/webchat/assets/js/Chat.js' type='module'></script>

	<title>WebChat</title>
</head>

<body>
    <div id='content'>
        <div id='room'></div>
            <div id='room-list'></div>
            <div id='message'></div>
            <form id='send-form'>
                <input id='send-message' placeholder="Write your message" required/>
                <input id='send-button' type='submit' value='Send'>
            </form>
            <div id='help'>
                Chat commands:
                <ul>
                    <li>Change nickname:<code>/nick [username]</code></li>
                </ul>
            </div>
    </div>
</body>
</html>
